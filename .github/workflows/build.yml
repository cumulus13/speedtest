name: Build and Release

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    # Only runs for v* tags or manual dispatch
    if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch' }}
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag_name: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine prerelease status
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ -(alpha|beta|rc|dev) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.name }}
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux x86_64 (glibc)
            artifact: speedtest
            asset: speedtest-linux-x86_64
          
          # Linux x86_64 (musl - static)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: Linux x86_64 (musl)
            artifact: speedtest
            asset: speedtest-linux-x86_64-musl
          
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: Linux ARM64
            artifact: speedtest
            asset: speedtest-linux-aarch64
          
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows x86_64
            artifact: speedtest.exe
            asset: speedtest-windows-x86_64.exe
          
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS Intel
            artifact: speedtest
            asset: speedtest-macos-x86_64
          
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS Apple Silicon
            artifact: speedtest
            asset: speedtest-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools musl-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Verify binary exists
        id: verify
        shell: bash
        run: |
          BINARY="target/${{ matrix.target }}/release/${{ matrix.artifact }}"
          if [[ ! -f "$BINARY" ]]; then
            echo "ERROR: Binary not found at $BINARY"
            exit 1
          fi
          SIZE=$(stat -c%s "$BINARY" 2>/dev/null || stat -f%z "$BINARY" 2>/dev/null)
          echo "Binary size: ${SIZE} bytes"
          echo "binary_path=$BINARY" >> $GITHUB_OUTPUT

      - name: Strip binary (Linux/macOS only)
        if: runner.os != 'Windows'
        run: |
          BINARY="target/${{ matrix.target }}/release/${{ matrix.artifact }}"
          strip "$BINARY" 2>/dev/null || echo "strip skipped (non-ELF binary)"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          files: target/${{ matrix.target }}/release/${{ matrix.artifact }}
          tag_name: ${{ needs.release.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload workflow artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
          retention-days: 3

  publish:
    name: Publish to crates.io
    needs: [test, release]
    runs-on: ubuntu-latest
    # Only for stable tag (not pre-release)
    if: ${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, '-alpha') && !contains(github.ref_name, '-beta') && !contains(github.ref_name, '-rc') && !contains(github.ref_name, '-dev') }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}