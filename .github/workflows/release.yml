name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true  # Changed to draft - will be published after all builds succeed
          prerelease: false

  # Tier 1 platforms - MUST succeed
  build-tier1:
    name: Build Tier 1 (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true  # STOP if any Tier 1 build fails!
      matrix:
        include:
          # Tier 1: Must work platforms
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: speedtest
            asset_name: speedtest-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: speedtest
            asset_name: speedtest-linux-amd64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: speedtest.exe
            asset_name: speedtest-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: speedtest
            asset_name: speedtest-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: speedtest
            asset_name: speedtest-macos-arm64

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Run tests
        run: cargo test --release --target ${{ matrix.target }}

      - name: Verify binary exists
        shell: bash
        run: |
          if [ ! -f "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" ]; then
            echo "ERROR: Binary not found!"
            exit 1
          fi

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Compress binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Compress binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          move ${{ matrix.asset_name }}.zip ../../..

      - name: Upload Release Asset (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.zip
          asset_name: ${{ matrix.asset_name }}.zip
          asset_content_type: application/zip

  # Tier 2 platforms - Can fail individually but won't block release
  build-tier2:
    name: Build Tier 2 (${{ matrix.target }})
    needs: [create-release, build-tier1]  # Only run after Tier 1 succeeds
    runs-on: ubuntu-latest
    continue-on-error: true  # Individual Tier 2 failures don't block release
    strategy:
      fail-fast: false
      matrix:
        target:
          # Linux variants
          - i686-unknown-linux-gnu
          - i686-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-gnueabihf
          - armv7-unknown-linux-musleabihf
          - arm-unknown-linux-gnueabihf
          - arm-unknown-linux-musleabihf
          # Exotic architectures
          - riscv64gc-unknown-linux-gnu
          - powerpc64le-unknown-linux-gnu
          - mips64el-unknown-linux-gnuabi64
          - s390x-unknown-linux-gnu
          # BSD
          - x86_64-unknown-freebsd
          - x86_64-unknown-netbsd
          # Android
          - aarch64-linux-android
          - armv7-linux-androideabi
          - x86_64-linux-android

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: cross build --release --target ${{ matrix.target }} --verbose

      - name: Verify binary
        run: |
          if [ ! -f "target/${{ matrix.target }}/release/speedtest" ]; then
            echo "ERROR: Binary not found for ${{ matrix.target }}"
            exit 1
          fi
          file target/${{ matrix.target }}/release/speedtest

      - name: Compress binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf speedtest-${{ matrix.target }}.tar.gz speedtest
          mv speedtest-${{ matrix.target }}.tar.gz ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./speedtest-${{ matrix.target }}.tar.gz
          asset_name: speedtest-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

  # Windows additional targets
  build-windows-extra:
    name: Build Windows Extra (${{ matrix.target }})
    needs: [create-release, build-tier1]
    runs-on: windows-latest
    continue-on-error: true
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-gnu
          - i686-pc-windows-msvc
          - aarch64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Verify binary
        run: |
          if (!(Test-Path "target/${{ matrix.target }}/release/speedtest.exe")) {
            Write-Error "Binary not found!"
            exit 1
          }

      - name: Compress binary
        run: |
          cd target/${{ matrix.target }}/release
          7z a speedtest-${{ matrix.target }}.zip speedtest.exe
          move speedtest-${{ matrix.target }}.zip ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./speedtest-${{ matrix.target }}.zip
          asset_name: speedtest-${{ matrix.target }}.zip
          asset_content_type: application/zip

  # Publish to crates.io only after ALL Tier 1 builds succeed
  publish-crates:
    name: Publish to crates.io
    needs: [build-tier1, build-tier2, build-windows-extra]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Dry run publish
        run: cargo publish --dry-run --token ${{ secrets.CARGO_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        # NO continue-on-error! We want to know if publish fails!

  # Mark release as non-draft after everything succeeds
  finalize-release:
    name: Finalize Release
    needs: [publish-crates]
    runs-on: ubuntu-latest
    steps:
      - name: Mark release as published
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.create-release.outputs.release_id }}

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    needs: [build-tier1, publish-crates]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "::error::Release build failed! Check the logs above."
          exit 1
